<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
  </head>
  <body>

    <section>
      <h1>Welcome! Manage hotel information by selecting the appropriate response below</h1>
      <h2>Are you a customer or an employee?</h2>
      <button class="customer-btn" type="button" name="button">Customer</button>
      <button class="employee-btn" type="button" name="button">Employee</button>
    </section>
    <form class="user-form" action="index.html" method="post">
      <div class="input-container" role="element meant to help with styling grouping and spacing">
        <label for="user-input">Customer Username</label>
        <input type="text" id="user-input" placeholder="Enter ID" required>
      </div>
      <div class="input-container">
        <label for="user-password">Customer Password</label>
        <input type="password" id="user-password" placeholder="Enter password" required>
      </div>
        <button class="user-submit" type="button" name="button">Submit</button>
    </form>
    <form class="manager-form" action="index.html" method="post">
      <div class="input-container">
        <label for="manager-input">Employee Username</label>
        <input type="text" id="manager-input" placeholder="Enter ID" required>
      </div>
      <div class="input-container">
        <label for="manager-password">Employee Password</label>
        <input type="password" id="manager-password" placeholder="Enter password" required>
      </div>
        <button class="manager-submit" type="button" name="button"></button>
    </form>

    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
